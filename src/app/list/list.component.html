<div class="container">
	<h1 class="form-heading">{{ pageHeader }}</h1>

	<button *ngIf="show" type="submit" class="btn btn-primary" (click)="getUserActionList()">Get List</button>

		<div class="form-group">
			<ul class="list-group" *ngFor="let listItem of userList">
				<li class="list-group-item">{{ listItem }}</li>
			</ul>
		</div>

	<button type="submit" class="btn btn-primary" (click)="logout()">Logout</button>
</div>
